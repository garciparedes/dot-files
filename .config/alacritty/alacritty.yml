window:
  dimensions:
    columns: 160
    lines: 48

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux attach || tmux"

font:
  size: 13
  
  normal:
    family: Inconsolata Nerd Font Mono

  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold

  italic:
    family: Inconsolata Nerd Font Mono

custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '#282c34'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#abb2bf'

  # Bright colors
  bright:
    black:   '#5c6370'
    red:     '#e06c75'
    green:   '#98c379'
    yellow:  '#d19a66'
    blue:    '#61afef'
    magenta: '#c678dd'
    cyan:    '#56b6c2'
    white:   '#ffffff'

