devices: (
    {
        name: "Wireless Mouse MX Master 3";

        smartshift:
        {
            on: true;
            threshold: 255;
        };

        hiresscroll:
        {
            hires: true;
            invert: false;
            target: false;
        };

        thumbwheel:
        {
            divert: true;
            invert: false;
            left:
            {
                threshold: 1;
                interval: 1;
                direction: "Left";
                mode: "OnInterval";
                action =
                {
                    type: "Keypress";
                    keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
                };
            };
            right:
            {
                threshold: 1;
                interval: 1;
                direction: "Right";
                mode: "OnInterval";
                action =
                {
                    type: "Keypress";
                    keys: ["KEY_LEFTCTRL", "KEY_TAB"];
                };
            };
        };

        dpi: 2500;

        buttons: (
            {
                cid: 0xc3;
                action =
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            threshold: 10;
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_B"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            threshold: 10;
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_T"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            threshold: 10;
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTALT", "KEY_LEFT"];
                            };
                        },
                        {
                            direction: "Right";
                            mode: "OnRelease";
                            threshold: 10;
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTALT", "KEY_RIGHT"];
                            }
                        },
                        {
                            direction: "None";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTMETA"];
                            }
                        }
                    );
                };
            },
            {
                cid: 0xc4;
                action =
                {
                    type :  "Keypress";
                    keys: ["KEY_LEFTMETA", "KEY_ENTER"];
                };
            },
            {
                cid: 0x52;
                action =
                {
                    type: "Gestures";
                    gestures: (
                        {
                            direction: "Up";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_PRINT"];
                            };
                        },
                        {
                            direction: "Down";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTALT", "KEY_PRINT"];
                            };
                        },
                        {
                            direction: "Left";
                            mode: "OnRelease";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_P"];
                            };
                        },
                        {
                            direction: "None";
                            action =
                            {
                                type: "Keypress";
                                keys: ["KEY_LEFTSHIFT", "KEY_PRINT"];
                            }
                        }
                    );
                };
            },
            {
                cid: 0x53;
                action =
                {
                    type :  "Keypress";
                    keys: ["KEY_LEFTALT", "KEY_LEFT"];
                };
            },
            {
                cid: 0x56;
                action =
                {
                    type :  "Keypress";
                    keys: ["KEY_LEFTALT", "KEY_RIGHT"];
                };
            }
        );
    }
);
